<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-end mt-3 mb-3">
                <a href="/" class="btn btn-warning">Back</a>
            </div>
        </div>
        <div class="row">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div data-th-each="r: ${results}" class="card mt-2 mb-2 " style="width: 40vw;">
                    <img data-th-src="${r.image}" class="card-img-top">
                    <div class="card-body">
                        <a href="/postComment.html" class="btn btn-primary">Comment</a>
                        <h5 class="card-title" data-th-text="${r.name}"></h5>
                        <p class="card-text" data-th-text="${r.description}"></p>
                        <br>
                        <h5>Comments:</h5>
                        <div data-th-if="${hasComments}">
                            <div data-th-each="c:${comments}">
                                User: <span data-th-text="${c.user}"></span>
                                Text: <span data-th-text="${c.text}"></span>
                            </div>
                        </div>
                        <a data-th-href="${r.details}" class="btn btn-primary" target="_blank">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
